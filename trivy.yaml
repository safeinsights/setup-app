format: json
exit-code: 1
debug: false
severity:
    - MEDIUM
    - HIGH
    - CRITICAL
scan:
    scanners:
        - vuln
        - secret
        - misconfig
    skip-dirs:
        - .git
        - .husky
        - node_modules
    skip-files:
        - .env
misconfiguration:
    scanners:
        - dockerfile
pkg:
    include-dev-deps: true
