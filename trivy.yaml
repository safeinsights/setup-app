format: table
exit-code: 1
debug: false
severity:
    - MEDIUM
    - HIGH
    - CRITICAL
scan:
    scanners:
        - vuln
        - secret
        - misconfig
    skip-dirs:
        - .git
        - .husky
        - node_modules
    skip-files:
        - .env
vulnerability:
    ignore-unfixed: true
misconfiguration:
    scanners:
        - dockerfile
